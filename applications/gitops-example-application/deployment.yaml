apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-application
  template:
    metadata:
      labels:
        app: example-application
    spec:
      containers:
      - image: gitopsdiscretemonkfishcontainerregistry.azurecr.io/gitops-example-application:v10
        name: gitops-example-application
        ports:
        - containerPort: 8080
